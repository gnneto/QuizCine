{% extends 'base.html' %}

{% block content %}
<div class="container tituloPagina">
    <div class="titulo">
        <h1>Faça o nosso Quiz!</h1>
    </div>
    <div class="legenda">
        <p>Deixe suas emoções guiarem sua escolha de filme hoje! Nosso quiz diário te conecta com o filme perfeito para seu estado de espírito. 🎥😊😢 #EscolhaEmocional</p>
    </div>
    <div class="botoes">
        <form action="{% url 'cadastro' %}" class="d-inline">
            <button class="btn btn-dark">Cadastro</button>
        </form>
        <form action="{% url 'login' %}" class="d-inline">
            <button class="btn btn-dark">Login</button>
        </form>
    </div>        
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
