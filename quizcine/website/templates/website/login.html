{% extends 'base.html' %}

{% block content %}


<div class="container entrar">
    <div class="form">
        <form method="post">
            {% csrf_token %}
            <h1 class="mb-4 mt-2">Entrar</h1>
            <div class="form-group">
                {{ form.email.label_tag }}
                {{ form.email }}
            </div>
            <div class="form-group">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="gravarSenha" name="gravarSenha">
                <label class="form-check-label" for="gravarSenha">Lembrar de mim</label>
            </div>
            <button type="submit" class="btn btn-dark">Entrar</button>
            <p class="mt-3">NÃ£o tem uma conta? <a href="{% url 'cadastro'%}">Criar conta</a></p>
        </form>
        {% if form.non_field_errors %}
        <div class="alert alert-danger">
            {{ form.non_field_errors }}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
